<app-navbar></app-navbar>

<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6 mt-10">
  <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center">Create User</h2>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <!-- Name Field -->
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
      <input id="name" formControlName="name" type="text" placeholder="Enter name"
             class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
      <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="text-red-500 text-sm mt-1">
        Name is required.
      </div>
    </div>

    <!-- Email Field -->
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input id="email" formControlName="email" type="email" placeholder="Enter email"
             class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
      <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
        <div *ngIf="userForm.get('email')?.errors?.['required']">Email is required.</div>
        <div *ngIf="userForm.get('email')?.errors?.['email']">Invalid email format.</div>
      </div>
    </div>

    <!-- Image Field -->
    <div class="mb-6">
      <label for="image" class="block text-sm font-medium text-gray-700 mb-1">Image</label>
      <input id="image" type="file" (change)="onFileChange($event)"
             class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none" />
      <div *ngIf="imageUrl" class="mt-4">
        <img [src]="imageUrl" alt="Selected Image" class="img-thumbnail mt-2 rounded-lg" style="max-width: 200px;" />
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="userForm.invalid"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-300 ease-in-out">
      Create User
    </button>
  </form>
</div>
