<div *ngIf="user$ | async as user" class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md text-center p-6">
      <div class="mb-4">
        <img [src]="imageUrl || 'assets/default-avatar.png'" alt="Profile Picture" class="w-32 h-32 rounded-full mx-auto object-cover">
      </div>
      <h2 class="text-2xl font-bold text-gray-800 mb-2">{{ user.name }}</h2>
      <p class="text-gray-600">{{ user.email }}</p>
      <div class="mt-6">
        <button (click)="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition-colors duration-300">
          Logout
        </button>
      </div>
    </div>
  </div>
